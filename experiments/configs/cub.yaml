trials: 1
results_dir: results/cub_complete/

shared_params:
  results_dir: "results/cub_complete/"
  trials: 1
  model_selection_trials: 1
  dataset_config:
    dataset: "cub"
    num_workers: 8
    batch_size: 64
    root_dir: "cem/data/CUB200" # REPLACE ME
    sampling_percent: 1
    sampling_groups: true
    test_subsampling: 1
    weight_loss: true
  intervention_config:
    competence_levels: [1]
    intervention_freq: 1
    intervention_batch_size: 128
    val_intervention_policies:
      - policy: "random"
        group_level: true
        use_prior: false
    intervention_policies:
      - policy: "random"
        group_level: true
        use_prior: false
      ##########################################################################
  eval_config:
    additional_metrics: []
    additional_test_sets: []
#    additional_metrics:
#      - name: "mixcem_sel"
#        include_list: [".*(MixCEM).*"]
#    additional_test_sets:
#      - name: "OOD_sap_0.01"
#        update_previous: true
#        dataset_config:
#          test_transformation_config:
#            post_generation: false
#            name: "salt_and_pepper"
#            amount: 0.01
#            s_vs_p: 0.5
#
#      - name: "OOD_sap_0.1"
#        update_previous: true
#        dataset_config:
#          test_transformation_config:
#            post_generation: false
#            name: "salt_and_pepper"
#            amount: 0.1
#            s_vs_p: 0.5
  check_val_every_n_epoch: 1
  skip_repr_evaluation: true
  max_epochs: 50
  top_k_accuracy: null
  save_model: true
  patience: 15
  emb_size: 16
  extra_dims: 0
  concept_loss_weight: [1, 5, 10]
  learning_rate: 0.02
  weight_decay: 1.0e-5
  weight_loss: true
  warmup_epochs: 5
  c_extractor_arch: "resnet18"
  optimizer: "sgd"
  bool: false
  early_stopping_monitor: "val_loss"
  early_stopping_mode: "min"
  early_stopping_delta: 0.0
  momentum: 0.9
  sigmoidal_prob: false
  training_intervention_prob: 0
  num_load_workers: 8
runs:
  - architecture: "MixCEM"
    run_name: "MixCEM KL"
    concept_loss_weight: 1
    training_intervention_prob: 0.25
    load_path_name: "MixCEM_r_1_g_ood_0.9_cwl_1_ce_0"
    all_intervened_loss_weight: 1
    ood_dropout_prob: 0.9
    sample_c_preds: true
    kl_ratio: 0.1
    beta_max: 10
    calibration_epochs: 0

  - architecture: "MixCEM"
    run_name: "MixCEM NO KL"
    concept_loss_weight: 1
    training_intervention_prob: 0.25
    load_path_name: "MixCEM_r_1_g_ood_0.9_cwl_1_ce_0_no_kl"
    all_intervened_loss_weight: 1
    ood_dropout_prob: 0.9
    sample_c_preds: false
    kl_ratio: 0.0
    beta_max: 10
    calibration_epochs: 0

  - architecture: "ConceptBottleneckModel"
    run_name: "Joint Logit CBM KL"
    concept_loss_weight: 10
    kl_ratio: 0.01
    beta_max: 10
    sample_c_preds: true
    embedding_activation: "leakyrelu"
    sigmoidal_extra_capacity: false

  - architecture: "ConceptBottleneckModel"
    run_name: "Joint Logit CBM NOKL"
    concept_loss_weight: 10
    kl_ratio: 0.0
    beta_max: 10
    sample_c_preds: false
    embedding_activation: "leakyrelu"
    sigmoidal_extra_capacity: false

  - architecture: "ConceptBottleneckModel"
    run_name: "Joint CBM KL"
    concept_loss_weight: 10
    kl_ratio: 0.01
    beta_max: 10
    sample_c_preds: true
    sigmoidal_prob: true
    embedding_activation: "leakyrelu"
    sigmoidal_extra_capacity: false

  - architecture: "ConceptBottleneckModel"
    run_name: "Joint CBM NOKL"
    concept_loss_weight: 10
    kl_ratio: 0.0
    beta_max: 10
    sample_c_preds: false
    sigmoidal_prob: true
    embedding_activation: "leakyrelu"
    sigmoidal_extra_capacity: false

  - architecture: "ProbabilisticConceptBottleneckModel"
    run_name: "ProbCBM"
    concept_loss_weight: 1
    learning_rate: 0.001
    weight_decay: 0
    weight_loss: false
    optimizer: "adam"
    n_samples_inference: 50
    use_neg_concept: true
    pred_class: true
    init_negative_scale: 5
    init_shift: 5
    pretrained: true
    hidden_dim: 32
    class_hidden_dim: 128
    intervention_prob: 0.5
    gradient_clip_val: 2.0
    max_concept_epochs: 70
    warmup_epochs: 5
    max_task_epochs: 75
    vib_beta: 5.0e-05
    lr_ratio: 10

  - architecture: "ConceptEmbeddingModel"
    run_name: "CEM"
    sigmoidal_prob: true
    training_intervention_prob: 0.25
    concept_loss_weight: 1
    embedding_activation: "leakyrelu"



